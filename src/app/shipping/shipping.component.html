<section class="shipping">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 mt-4 mb-4">
                <img src="assets/shipping/logo.webp">
                <form class="shipping-form">
                    <div class="mb-3 mt-4">
                        <label for="exampleFormControlInput1" class="form-label">Contact information</label>
                        <input [(ngModel)]="gMail" type="email" name="email" class="form-control"
                            id="exampleFormControlInput1" placeholder="Email Address">


                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Shipping address</label>
                    </div>
                    <div class="mb-3">
                        <select class="form-control" name="country" [(ngModel)]="shipAddress">
                            <option>Country/region</option>
                            <option>United Arab Emirates</option>
                        </select>

                    </div>
                    <div class="row">
                        <div class="col-lg-6 mt-3">
                            <input [(ngModel)]="fName" type="text" class="form-control" placeholder="First Name"
                                name="First">

                        </div>
                        <div class="col-lg-6 mt-3">
                            <input [(ngModel)]="lName" type="text" class="form-control" placeholder="last Name"
                                name="last">

                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <input [(ngModel)]="aDdress" type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Address" name="Address">

                    </div>
                    <div class="mb-3 ">
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Apartment, suite, etc (optional)">

                    </div>
                    <div class="row">
                        <div class="col-lg-6 mt-3">
                            <input [(ngModel)]="cIty" type="text" class="form-control" placeholder="city" name="city">

                        </div>
                        <div class="col-lg-6 mt-3">
                            <select class="form-control">
                                <option [(ngModel)]="citySelect">Emirate</option>
                                <option value="Abu Dhabi">Abu Dhabi</option>
                                <option value="Ajman">Ajman</option>
                                <option value="Dubai">Dubai</option>
                                <option value="Fujairah">Fujairah</option>
                            </select>

                        </div>
                    </div>
                    <div class="mb-3 mt-3">
                        <input [(ngModel)]="pHone" type="tel" class="form-control" placeholder="Phone" name="Phone">

                    </div>
                    <div class="mb-3 mt-3">
                        <a class="btn" (click)="handleSubmit()">Place Order</a>
                    </div>
                </form>
            </div>

            <div class="col-lg-5 mt-5 mb-4">
                <div class="row" *ngFor="let shipdata of shipData">
                    <div class="col-lg-2 col-sm-4 mt-5 mb-4">
                        <div class="ship-img">
                            <img [src]="shipdata.img">
                        </div>
                    </div>
                    <div class="col-lg-7 col-sm-4 mt-5 mb-4">
                        <p>{{shipdata.name}} <span class="quanity-color"> x {{shipdata.quantity}} </span></p>
                    </div>
                    <div class="col-lg-3 col-sm-4 mt-5 mb-4">
                        <p>AED {{shipdata.price}}</p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-4"><b>Sub Total:</b></div>
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">AED {{priceTotal}}</div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-4"><b>Shipping</b></div>
                    <div class="col-lg-3"></div>
                    <div class="col-lg-5">
                        <p class="smal-text">Calculated at next step
                        </p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-5"><b>Total</b>
                        <br>
                        <p class="smal-text">Including AED 68.19 in taxes
                        </p>
                    </div>
                    <div class="col-lg-3"></div>
                    <div class="col-lg-4"><b>AED {{taxeS + priceTotal}}</b>
                        <h4><b>
                            </b></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-5"><b>CASH ON DELIVERY</b>
                    </div>
                    <div class="col-lg-2">
                        <input type="checkbox" [(ngModel)]="cOD">
                    </div>
                    <div class="col-lg-4"></div>
                </div>
            </div>
        </div>
    </div>
</section>
